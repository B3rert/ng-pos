<div >
  <mat-toolbar class="my_app_bar">
    <!-- <img class="logo" src="assets/logo.png" alt="B3RERT"> -->

    <span class="example-spacer"></span>
    <button mat-button>Vender</button>
    <button mat-button>Nuevo Producto</button>
    <button mat-icon-button (click)="logOut()"> 
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container content">


    <div class="d-flex">

      <h4 class="title_page">Productos ({{products.length}}) </h4>
      <span class="example-spacer"></span>
      <h4 class="title_page">Gran Total ({{granTotal | currency}}) </h4>
    </div>

    <div class="row">
      <div class="col">
        <ol class="list-group  products">
          <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div>(SKU {{product.codigoProducto}}) {{product.nombreProducto}} </div>
              Precio unitario: {{product.precioUnitario | currency}}
              <div>Total: {{product.cantidadProducto * product.precioUnitario | currency}}</div>
            </div>
            <button mat-icon-button>
              <mat-icon>delete_outline</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>edit_outline</mat-icon>
            </button>
            <!-- <span class="badge bg-primary rounded-pill">{{product.cantidadProducto}}</span>
                   -->
            <!-- <div>584854</div> -->
          </li>

        </ol>
      </div>
    </div>
  </div>
</div>
